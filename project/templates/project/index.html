{% extends "project/base.html" %}
{% load static %}

{% block head_loadings %}
{#    Loading leaflet #}
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""></script>

{% endblock head_loadings %}

{% block content %}
    <style>
      #map {
        {#width: 640px;#}
        height: 480px;
      }
    </style>
    <div id="map"></div>
    <button id="center-map">Center Map on DU</button>
    <button id="get-dir">Get Directions</button>
    <button id="toggle-tileLayer">Toggle OSM map</button>
    <br>
    <input type="text" id="lon1">
    <input type="text" id="lat1">
    <br>
    <input type="text" id="lon2">
    <input type="text" id="lat2">
    <br>
    <button id="get-dir-ll">Get Directions by Long Lat</button>
    <br />
    <p id="status-text">Status: Reeady</p>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/L.KML.js' %}"></script>
    <script src="{% static 'js/osm.js' %}"></script>
{% endblock scripts %}
